<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas grupo 2</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Supabase directly from CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>Recetas!</h1>
        </header>
        <section class="quote-section">
            <p class="quote" id="inspo-quote">"queso chese</p>
        </section>        
        <section class="recipes" id="recipe-list"></section>
        <section class="submit-recipe">
            <form id="recipe-form">
                <label for="recipe-title">titulo:</label>
                <input type="text" id="recipe-title" name="title" required>
                <br/>
                <label for="recipe-description">Description:</label>
                <input type="text" id="recipe-description" name="description" required>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; <span id="current-year"></span> Recetas. no copiar.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
